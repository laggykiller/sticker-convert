name: Check and formatting
permissions:
  contents: write

on:
  push:

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
  check_and_fix:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
        submodules: recursive
    - name: Extract branch name
      shell: bash
      run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      id: extract_branch
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install test
      run: |
        pip install -r requirements-dev.txt
        pip install -r requirements-type.txt
        pip install .
    - name: Update emoji data
      run: |
        curl -o src/sticker_convert/resources/emoji.json -L https://raw.githubusercontent.com/rhysd/gemoji/refs/heads/unicode-16.0/db/emoji.json
        curl -o src/sticker_convert/resources/NotoColorEmoji.ttf -L https://github.com/googlefonts/noto-emoji/raw/refs/heads/main/fonts/NotoColorEmoji.ttf
    - name: mypy
      run: mypy
    - name: pyright
      run: pyright
    - name: Ruff check
      run: ruff check
    - name: Ruff format
      run: ruff format
    - name: isort
      run: isort .
    - name: Commit & Push changes
      uses: actions-js/push@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        message: Formatting
        branch: ${{ steps.extract_branch.outputs.branch }}